<h2>Lista Mensalista</h2>


<ul>
{% for mov in mov_mensalista %}
	<li>{{ mov.mensalista }} - {{ mov.dt_pgto }} - {{ mov.total }}</li>
{% endfor %}
</ul>

<form action="{% url 'core_lista_movmensalistas_novo' %}" method="POST">
	{% csrf_token %}

	{{ form.as_p }}

	<button type="submit">Cadastrar</button>
</form>
